var playerPositionX = 0;
var playerPositionY = 0;

var playerDirection = 'front';
        
var playerFacingFunc = function(){
    if((playerDirection == 'front')&&(playerBeerInHand == false)){
        $('#player1').attr('src','http://i1255.photobucket.com/albums/hh639/LaughingOnTheSun/Hell%20On%20Tap/Hell%20On%20Tap%20Character%20Profiles/BartenderWalkingBackwardsGif_zps2wgxrknq.gif');

    if((playerDirection == 'back')&&(playerBeerInHand == false)){
        $('#player1').attr('src','http://i1255.photobucket.com/albums/hh639/LaughingOnTheSun/Hell%20On%20Tap/Hell%20On%20Tap%20Character%20Profiles/BartenderWalkingGif_zps8uyhbx4h.gif');
    }
    if((playerDirection == 'left')&&(playerBeerInHand == false)){
        $('#player1').attr('src','http://i1255.photobucket.com/albums/hh639/LaughingOnTheSun/Hell%20On%20Tap/Hell%20On%20Tap%20Character%20Profiles/BartenderWalkingSideWaysLeft_zpsesbjjn6w.gif');
    }
    if((playerDirection == 'right')&&(playerBeerInHand == false)){
        $('#player1').attr('src','http://i1255.photobucket.com/albums/hh639/LaughingOnTheSun/Hell%20On%20Tap/Hell%20On%20Tap%20Character%20Profiles/BartenderWalkingSideWaysRight_zps38prsevo.gif');
    }
    
}        
        

function gameLoop() {
    if ((((keyState[37] || keyState[65])&&(playerPositionX >= -500))&&(playerPositionY >= -25))&&(playerPositionY <= 111)){
        playerPositionX -= 1;
        
        
         document.getElementById('playerXPosition').innerHTML = 'Player X position = '+ playerPositionX;
        
        
    }    
    if ((((keyState[39] || keyState[68])&&(playerPositionX <= 472))&&(playerPositionY >= -25))&&(playerPositionY <= 111)){
        playerPositionX += 1;
        
         document.getElementById('playerXPosition').innerHTML = 'Player X position = '+ playerPositionX;
       
       
    }
    if ((((keyState[38] || keyState[87])&&(playerPositionY <= 111))&&(playerPositionX >= -500))&&(playerPositionX <= 472)){
        playerPositionY += 1;
         document.getElementById('playerYPosition').innerHTML = 'Player Y position = '+ playerPositionY;
        
    }    
    if ((((keyState[40] || keyState[83])&&(playerPositionY >= -25))&&(playerPositionX >= -500))&&(playerPositionX <= 472)){
        playerPositionY -= 1;
         document.getElementById('playerYPosition').innerHTML ='Player Y position = '+ playerPositionY;
        
    }
    

    // redraw/reposition your object here
    // also redraw/animate any objects not controlled by the user

    setTimeout(gameLoop, 1);
}    


document.onkeydown = checkKey;

function checkKey(e) {

    e = e || window.event;
    
    if (e.keyCode == '87'){
        playerDirection = 'front';
       playerFacingFunc(); 
        
        
    }
    if (e.keyCode == '83'){
        playerDirection = 'back';
        playerFacingFunc();
        
        
    }
    if (e.keyCode == '65'){
        playerDirection = 'left';
       playerFacingFunc(); 
        
    }
    if (e.keyCode == '68'){
        playerDirection = 'right';
       playerFacingFunc(); 
        
    }

    if ((((e.keyCode == '81')&&(playerPositionY == 4))&&(playerCurrentZone == 1))&&(playerPositionX == -7)) {

       hideElements1();
        showElements2();
        playerCurrentZone = 2;

        $('#player1').css('left','34.5%');

        playerPositionY = 3;
        document.getElementById('playerYPosition').innerHTML = 'Player Y position = '+ playerPositionY;
